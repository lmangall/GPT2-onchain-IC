<!DOCTYPE html>
<html>
<head>
    <title>GPT-2 Demo</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        #output {
            white-space: pre-wrap;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
        }
        .error {
            color: red;
            padding: 10px;
            display: none;
        }
    </style>
    <script src="https://unpkg.com/@dfinity/agent/lib/index.js"></script>
    <script src="https://unpkg.com/@dfinity/principal/lib/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>GPT-2 Text Generation</h1>
        
        <div>
            <button id="setupBtn">Setup Model</button>
            <span id="setupStatus"></span>
        </div>

        <div>
            <label for="prompt">Enter your prompt:</label>
            <textarea id="prompt" placeholder="Enter text here..."></textarea>
        </div>

        <div>
            <label for="maxTokens">Max tokens to generate:</label>
            <input type="number" id="maxTokens" value="50" min="1" max="100">
        </div>

        <button id="generateBtn">Generate Text</button>

        <div class="error" id="error"></div>

        <div>
            <h3>Generated Output:</h3>
            <div id="output"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
